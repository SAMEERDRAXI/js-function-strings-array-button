<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Invoked from js code function</title>
	
</head>
<body>
	<!--Function Invoked from the Js Code start here-->


		<h1>Function Invoked from the Js Code</h1>


<p id="function"></p>

<script type="text/javascript">
	function myFunction(s1,s2,s3,s4,s5,s6){
		return s1*s2+s3+s4-s5/s6*s6



	}
	document.getElementById("function").innerHTML= myFunction(5,23,13,45,22,66);
</script>

<!--Function Invoked from the Js Code ends here-->


<!--Automatic function Start from here-->


<h1>Functions can be invoked automatically without being called:</h1>

<p id="function2"></p>

<script type="text/javascript">
	(function () {
		document.getElementById("function2").innerHTML= "WELCOME TO INNOVATUM";
	})();
</script>



<!--Automatic function ends here-->


<h3>Accessing a function without () will return the function definition instead of the function result:</h3>
<p id="function3"></p>

<script>
function toCelsius(f) {
  return (5/9) * (f-32);
}
document.getElementById("function3").innerHTML = toCelsius;
</script>






<h1>Outside myFunction() carName is undefined.</h1>

<p id="demo1"></p>

<p id="demo2"></p>

<script>
myFunction();

function myFunction() {
  let carName = "Volvo";
  document.getElementById("demo1").innerHTML =
  typeof carName + " " + carName;
}

document.getElementById("demo2").innerHTML =
typeof carName;
</script>


</body>
</html>
	
</body>
</html>
